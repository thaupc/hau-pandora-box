<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character Count | HN Toolbox</title>
    <link rel="stylesheet" href="../../toolbox.css">
    <style>
        .count-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-main);
            padding: 1rem;
            resize: vertical;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 5px;
        }

        .header-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }

        .back-btn:hover {
            color: var(--text-main);
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <a href="../../toolbox.html" class="back-btn"
            style="padding: 8px; border: 1px solid var(--border); border-radius: 6px; background: var(--card-bg);">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5" />
                <path d="M12 19l-7-7 7-7" />
            </svg>
        </a>
        <h1>Character Count</h1>
    </div>

    <div class="count-container">
        <div class="stats-grid">
            <div class="stat-card">
                <div id="char-count" class="stat-value">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-card">
                <div id="word-count" class="stat-value">0</div>
                <div class="stat-label">Words</div>
            </div>
            <div class="stat-card">
                <div id="line-count" class="stat-value">0</div>
                <div class="stat-label">Lines</div>
            </div>
            <div class="stat-card">
                <div id="byte-count" class="stat-value">0</div>
                <div class="stat-label">Bytes</div>
            </div>
        </div>
        <textarea id="text-input" placeholder="Type or paste text here..."></textarea>
    </div>

    <script src="char-count.js"></script>
</body>

</html>
