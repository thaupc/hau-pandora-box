<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hex to Text | HN Toolbox</title>
    <link rel="stylesheet" href="../../toolbox.css">
    <style>
        .converter-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .panel {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
        }

        .panel label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 120px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 1rem;
            border-radius: var(--radius);
            resize: vertical;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            outline: none;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .error {
            color: var(--danger);
            font-size: 14px;
            height: 20px;
            text-align: center;
            margin-top: 10px;
        }

        .header-bar {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
        }

        .back-btn:hover {
            color: var(--text-main);
            background-color: var(--card-hover);
        }
    </style>
</head>

<body>
    <div class="header-bar">
        <a href="../../toolbox.html" class="back-btn" title="Back to Toolbox">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5" />
                <path d="M12 19l-7-7 7-7" />
            </svg>
        </a>
        <h1>Hex <-> Text Converter</h1>
    </div>

    <div class="converter-box">
        <div class="panel">
            <label>Text Input</label>
            <textarea id="text-input" placeholder="Enter text here..."></textarea>

            <div class="controls" style="margin-top: 20px;">
                <button id="to-hex-btn" class="btn primary">Convert to Hex ↓</button>
            </div>
        </div>

        <div class="panel">
            <label>Hex Output</label>
            <textarea id="hex-input" placeholder="Enter hex here (e.g. 48 65 6c 6c 6f)..."></textarea>
            <div class="controls" style="margin-top: 20px;">
                <button id="to-text-btn" class="btn primary">Convert to Text ↑</button>
            </div>
        </div>

        <div id="error-msg" class="error"></div>
    </div>
    <script src="hex-converter.js"></script>
</body>

</html>
