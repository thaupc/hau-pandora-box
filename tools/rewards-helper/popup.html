
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rewards Helper</title>
      <style>
          body {
              width: 250px;
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
              margin: 0;
              background-color: #f0f2f5;
          }
          .container {
              padding: 16px;
              text-align: center;
          }
          h3 {
              margin: 0 0 12px 0;
              color: #1d2129;
              font-size: 16px;
          }
          .status-box {
              background-color: #fff;
              border: 1px solid #dddfe2;
              border-radius: 6px;
              padding: 12px;
              margin-bottom: 12px;
              min-height: 40px;
          }
          #statusDisplay {
              font-weight: bold;
              font-size: 15px;
              color: #0078D4;
          }
          /* schedule display removed */
          .button-group {
              display: flex;
              gap: 8px;
          }
          .button-group button {
              flex-grow: 1;
              padding: 10px;
              font-size: 14px;
              font-weight: bold;
              color: #fff;
              border: none;
              border-radius: 6px;
              cursor: pointer;
              transition: background-color 0.2s ease;
          }
          #startBtn {
              background-color: #28a745;
          }
          #stopBtn {
              background-color: #dc3545;
              display: none; /* Hidden by default */
          }
          #optionsBtn {
              background-color: #6c757d;
          }
          button:disabled {
              background-color: #a0a0a0;
              cursor: not-allowed;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h3>Rewards Helper</h3>
          <div class="status-box">
                            <div id="statusDisplay">Đang tải...</div>
                            <div id="progressWrap" style="margin-top:8px; display:none;">
                                <div style="height:8px; background:#e9eef6; border-radius:4px; overflow:hidden;">
                                    <div id="progressBar" style="height:8px; width:0%; background:#0078D4;"></div>
                                </div>
                                <div id="progressText" style="font-size:12px; color:#606770; margin-top:4px;">0/0</div>
                                </div>
          </div>
          <div class="button-group">
              <button id="startBtn">Start</button>
              <button id="stopBtn">Stop</button>
          </div>
          <div class="button-group" style="margin-top: 8px;">
            <button id="optionsBtn" style="width: 100%;">Cài đặt</button>
          </div>
      </div>
      <script src="popup.js"></script>
  </body>
</html>
